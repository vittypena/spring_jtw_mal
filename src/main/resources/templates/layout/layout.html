<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
				</ul>
				
				<ul>
					<ul class="navbar-nav d-flex ms-auto">
						<li sec:authorize="!isAuthenticated()"><a class="btn btn-outline-primary" th:href="@{/login}">Iniciar Sesion</a></li>
						<div sec:authorize="isAuthenticated()" class="dropdown">
						  <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
						    <span sec:authentication="name"></span>
						  </a>
						
						  <div class="dropdown-menu " aria-labelledby="dropdownMenuLink">
						    	<form id="logoutForm" th:action="@{/logout}" method="post">
						    		<button class="dropdown-item" onClick="document.getElementById('logoutForm').submit();" type="submit" >Cerrar Sesion</button>
						    	</form>
						  </div>
						</div>
					</ul>
				</ul>
				<ul class="navbar-nav d-flex ms-auto mx-4">
					<li class="btn btn-outline-success"><a class="btn btn-outline-primary dropdown-toggle" th:href ="@{/locale(lang=es_ES)}">ES</a></li>
					<li class="btn btn-outline-success"><a class="btn btn-outline-primary dropdown-toggle" th:href ="@{/locale(lang=en_US)}">EN</a></li>
					<li class="btn btn-outline-success"><a class="btn btn-outline-primary dropdown-toggle" th:href ="@{/locale(lang=de_DE)}">DE</a></li>					
				</ul>
			</div>
		</nav>

		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>
	
	<footer th:fragment="footer" class="container">
		<hr />
		<p sec:authorize="isAuthenticated()">
			Usuario logeado: <span sec:authentication="name"></span> | Roles: <span sec:authentication="principal.authorities"></span>
		</p>
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
